<!DOCTYPE html>
<html lang="en"> 
<head>
<meta charset="UTF-8">
<title>Dream TV â€” Lucid Whispers</title>

<style>
html,body{
   margin:0;
   height:100%;
   background:black;
   display:flex;
   align-items:center;
   justify-content:center;
   overflow:hidden;
}

/* Real star backdrop */
.stars{
   position:fixed;
   inset:0;
   z-index:0;
}
.star{
   position:absolute;
   width:2px;
   height:2px;
   background:white;
   border-radius:50%;
   opacity:.6;
   animation:twinkle linear infinite;
}
@keyframes twinkle{
   0%,100%{opacity:.2;}
   50%{opacity:.8;}
}

/* Moon haze */
#moonGlow{
   position:absolute;
   inset:0;
   background:radial-gradient(circle at center,
       rgba(160,220,255,.15),
       rgba(0,0,0,.6));
   animation:mistPulse 12s ease-in-out infinite;
}
@keyframes mistPulse{
   0%,100%{opacity:.4;}
   50%{opacity:.8;}
}

/* Mini TV */
#tv{
   width:420px;
   height:320px;
   border-radius:18px;
   border:3px solid rgba(170,220,255,.6);
   background:radial-gradient(circle at center,#3fa9c684,#061b2b);
   box-shadow:
     0 0 40px rgba(110,190,240,.5),
     inset 0 0 25px rgba(80,150,200,.3);
   position:relative;
   overflow:hidden;
   animation:floatTV 10s ease-in-out infinite;
   z-index:2;
}
@keyframes floatTV{
   0%,100%{transform:translateY(0);}
   50%{transform:translateY(-10px);}
}

/* Breath glow */
#tv::after{
   content:'';
   position:absolute;
   inset:0;
   background:radial-gradient(circle,rgba(255,255,255,.08),transparent 60%);
   animation:breath 5s ease-in-out infinite;
   pointer-events:none;
}
@keyframes breath{
   0%,100%{opacity:.5;}
   50%{opacity:1;}
}

/* Screen */
#screen{
   inset:20px;
   position:absolute;
   overflow:hidden;
   border-radius:12px;
}

/* Dream images */
#screen img{
   width:100%;
   height:100%;
   object-fit:contain;
   position:absolute;
   opacity:0;
   transition:opacity 5s ease-in-out;
   filter:drop-shadow(0 0 14px rgba(200,240,255,.65));
}

/* Portal breathing ring */
#portal{
   position:absolute;
   inset:0;
   display:flex;
   justify-content:center;
   align-items:center;
   pointer-events:none;
}
#ring{
   width:150px;
   height:150px;
   border:3px solid rgba(200,240,255,.55);
   border-radius:50%;
   animation:portalPulse 6s ease-in-out infinite;
   box-shadow:0 0 15px rgba(200,240,255,.7);
}
@keyframes portalPulse{
   0%,100%{transform:scale(1);}
   50%{transform:scale(1.1);}
}

/* Dream whispers */
#whisper{
   position:absolute;
   bottom:12px;
   width:100%;
   text-align:center;
   color:rgba(220,240,255,.95);
   font-size:13px;
   opacity:0;
   transition:opacity 4s;
   letter-spacing:1px;
}

/* floats */
.dust{
   position:absolute;
   width:2px;
   height:2px;
   background:white;
   opacity:.3;
   animation:drift 25s linear infinite;
}
@keyframes drift{
   from{transform:translateY(50px);}
   to{transform:translateY(-250px);}
}
</style>
</head>

<body>

<div class="stars" id="stars"></div>
<div id="moonGlow"></div>

<div id="tv">
  <div id="screen">
    <img id="a">
    <img id="b">
    <div id="portal"><div id="ring"></div></div>
    <div id="whisper"></div>
  </div>
</div>

<script>
// STARS
const stars=document.getElementById("stars");
for(let i=0;i<140;i++){
  let s=document.createElement("div");
  s.className="star";
  s.style.left=Math.random()*100+"%";
  s.style.top=Math.random()*100+"%";
  s.style.animationDuration=(2+Math.random()*5)+"s";
  stars.appendChild(s);
}
// FLOATING DUST
for(let i=0;i<40;i++){
  let d=document.createElement("div");
  d.className="dust";
  d.style.left=Math.random()*100+"%";
  d.style.top=Math.random()*100+"%";
  d.style.animationDuration=(10+Math.random()*20)+"s";
  document.body.appendChild(d);
}

// IMAGES
const images=[
 "27-Star.jpeg","star-1.jpeg","stardance.jpeg",
 "stardance-1.jpeg","stardance-2.jpeg","stardance-3.jpeg"
];

let imgA=document.getElementById("a"),
    imgB=document.getElementById("b"),
    idx=0,
    showA=true;
imgA.src=images[0];
imgA.style.opacity=1;

// Crossfade
setInterval(()=>{
  let next=images[(idx+1)%images.length];
  let fadeIn=showA?imgB:imgA;
  let fadeOut=showA?imgA:imgB;
  fadeIn.src=next;
  fadeIn.style.opacity=1;
  fadeOut.style.opacity=0;
  showA=!showA;
  idx++;
},6500);

// STORY WHISPERS
const whispers=[
 "The portal opened softly...",
 "Moonlight brushed the air like silk.",
 "This place remembers your silhouette.",
 "The stars lean closer when you arrive.",
 "You were always meant to return."
];
let w=0;
const whisperDiv=document.getElementById("whisper");

setInterval(()=>{
 whisperDiv.innerText=whispers[w%whispers.length];
 whisperDiv.style.opacity=1;
 setTimeout(()=> whisperDiv.style.opacity=0, 4000);
 w++;
},7000);
</script>

</body>
</html>
